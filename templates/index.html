<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <title> LOL </title>
</head>

<body>
    <div class="container">
		<button class="button" v-on:click="update_nodes">
            Обновить
        </button>
		<table id="mytable" class="table table-striped table-hover" >
			<thead>
				<tr>
					<th class="col-md-1" scope="col">name</th>
					<th class="col-md-1" scope="col">ip</th>
					<th class="col-md-1" scope="col">mac</th>
					<th class="col-md-1" scope="col">status</th>
					<th class="col-md-1" scope="col">version</th>
					<th class="col-md-1" scope="col">restart</th>
				</tr>
			</thead>
			<tbody >
				<tr  v-for="node in nodes" >
					<td> {{ node.name }} </td>
					<td> {{ node.ip }} </td>
					<td> {{ node.mac }} </td>
					<td > <font color="green"> active </font> </td>
					<td> {{ node.firmver }} </td>
					<td> <button class="button"> restart </button> <td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '.container',
            data: { 
                nodes : {},
            },
            methods: {
                update_nodes: function() {
                    fetch("http://localhost:5000/audag")
                            .then(function(response){return response.json()})
                            .then(function(data){
								for (var key in data) {
									//console.log(typeof(key));
									Vue.set(vm.nodes, data[key].mac, data[key])
									//vm.nodes.push(data[key]);
								}
								
							});
                },
                start: function () {
                   setInterval(() => {
                        fetch("http://localhost:5000/audag")
                            .then(function(response){return response.json()})
                            .then(function(data){this.nodes = data })
                   }, 5000);
                }
                
            }
        })
    </script>
</html>
