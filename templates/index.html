<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <title> LOL </title>
</head>

<body>
    <div class="container">
		<div class="vue">
		<table  class="table table-striped table-responsive" >
			<thead>
				<tr>
					<th class="col-md-1" scope="col">name</th>
					<th class="col-md-1" scope="col">ip</th>
					<th class="col-md-1" scope="col">mac</th>
					<th class="col-md-1" scope="col">model</th>
					<th class="col-md-1" scope="col">status</th>
					<th class="col-md-1" scope="col">ping</th>
					<th class="col-md-1" scope="col">version</th>
					<th class="col-md-1" scope="col">restart</th>
				</tr>
			</thead>
			<tbody >
				<tr  v-for="node in nodes" :key="node.name">
					<th>{{node.name}}</th>
					<td>{{node.ip}}</td>
					<td>{{ node.mac}}</td>
					<td>{{node.model}}</td>
					<td>
						<template v-if="node.status">
							<font color="green"> connected </font>
						</template>
						<template v-else>
							<font color="red"> disconnected </font>
						</template>
					</td>
					<td>{{ node.ping.toFixed(1) }}ms </td>
					<td> {{ node.firmver }} </td>
					<td> <button class="button"> restart </button> <td>
				</tr>
			</tbody>
		</table>
	
	  </div>
	</div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '.vue',
            data: { 
                nodes : {},
            },
			//запускается сразу после монтирования всех компонентов, и начинает обновлять таблицу
			mounted : function() {
				this.$nextTick(function () {	
					setInterval(() => {
							fetch("http://localhost:5000/audag")
								.then(function(response){return response.json()})
								.then(function(data){
									for (var key in data) {
										Vue.set(vm.nodes, data[key].name, data[key])
									}
								
								});
					}, 5000);
				});
			},
        })
    </script>
</html>
