<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <title> LOL </title>
</head>

<body>
    <div class="container">
		<button c="button" v-on:click="update_nodes">
            Обновить
        </button>
		<table id="mytable" class="table table-striped table-hover" >
			<thead>
				<tr>
					<th class="col-md-1" scope="col">name</th>
					<th class="col-md-1" scope="col">ip</th>
					<th class="col-md-1" scope="col">mac</th>
					<th class="col-md-1" scope="col">status</th>
					<th class="col-md-1" scope="col">version</th>
				</tr>
			</thead>
			<tbody >
				<tr  v-for="node in nodes"  class="list-group-item">
					<td> {{ node.location }} </td>
					<td> {{ node.ip }} </td>
					<td> {{ node.mac }} </td>
					<td> active </td>
					<td> {{ node.firmver }} </td>
				</tr>
			</tbody>
		</table>
	</div>
