<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    <title> LOL </title>
</head>
<body>
    <div class="container">
        <button c="button" v-on:click="update_nodes">
            ОБНОВИТЬ
        </button>
        <pre> {{ nodes }} </pre>
        <pre> {{ words }} </pre>
        <ul class="list-group">
            <li v-for="(node, index) in nodes" :key="index" class="list-group-item">
                {{ node }}
            </li>
        </ul>
    </div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        nodes = []
        words = []
        new Vue({
            el: '.container',
            data: { 
                nodes : nodes,
                words: words,
            },
            methods: {
                update_nodes: function() {
                    fetch("http://localhost:5000/audag")
                            .then(function(response){return response.json()})
                            .then(function(data){this.nodes = data })
                },
                start: function () {
                   setInterval(() => {
                        fetch("http://localhost:5000/audag")
                            .then(function(response){return response.json()})
                            .then(function(data){this.nodes = data })
                   }, 5000);
                }
                
            }
        })
    </script>
</html>
